<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    {{ if .PrevInSection }}
    <li class="page-item">
      <a class="page-link" href="{{.PrevInSection.RelPermalink}}"><i class="glyphicon glyphicon-chevron-left"></i>{{ .PrevInSection.Title }}</a>
    </li>
    {{ end }}
    {{ if .NextInSection }}
    <li class="page-item">
      <a class="page-link" href="{{.NextInSection.RelPermalink}}">{{ .NextInSection.Title }}<i class="glyphicon glyphicon-chevron-right"></i></a>
    </li>
    {{ end }}
  </ul>
</nav>
